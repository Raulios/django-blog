{% extends 'backend/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1>Posts</h1>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Link</th>
                            <th>Publicado</th>
                            <th>Fecha Creación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    {% for post in posts %}
                        <tr>
                            <td>{{ post.pk }}</td>
                            <td>{{ post.title }}</td>
                            <td>{{ post.slug }}</td>
                            <td>{{ post.publish }}</td>
                            <td>{{ post.created_at }}</td>
                            <td>
                                <a href="{% url 'user_panel_edit_post' post_id=post.pk %}" class="btn btn-default">Editar</a>
                                <a href="#" class="btn btn-default">Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
