{% extends 'backend/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1>Edit Post <small>{{ post.title }}</small></h1>
                </div>
                <ol class="breadcrumb">
                  <li><a href="{% url 'user_panel_index' %}">General Overview</a></li>
                  <li><a href="{% url 'user_panel_posts' %}">Posts</a></li>
                  <li class="active">Edit Post</li>
                </ol>
                <form action="" method="post" role="form">
                    <div class="form-group">
                        <label for="id_title">Title</label>
                        <div class="controls">
                            <input class="form-control" id="id_title" name="title" type="text" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_summary">Summary</label>
                        <div class="controls">
                            <input class="form-control" id="id_summary" name="summary" type="text" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_body">Body</label>
                        <div class="controls">
                            <textarea class="form-control" id="id_body" name="body">
                            </textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
